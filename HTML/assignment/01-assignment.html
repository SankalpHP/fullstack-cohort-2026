<body>
      <header>

      <main>
            <section>
                    <h1>About Me</h1>
                    <p>I am a passionate developer with 5+ years of experience in building web applications. I specialize in HTML, CSS, JavaScript and backend technologies.</p>
            </section>
      </main>
</body>
</html>
